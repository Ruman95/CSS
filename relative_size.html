<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative_size</title>
    <style>
        #outer{
            background-color: aquamarine;
            height: 500px;
            width: 500px;
            text-align: center;

        }
        #inner{
            background-color: brown;
            height: 30%;
            width: 30%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="outer" class ="box"> this is outer 
        <div id="inner" class="box">this is inner</div>
    </div>
</body>
</html>
