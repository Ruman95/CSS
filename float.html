<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float_flight</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #container{
            height: 100px;
            width: 600px;
            border: 5px solid black;
        }
        .box{
            height: 70px;
            width: 70px;
            border: 5px solid black;
        }
        #box1{
            background-color: pink;
            float: right;
        }
        #box2{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
        <div id="box2" class ="box">Box2</div>
    </div>
</body>
</html>
