<head>

    <title>textalign</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "box1" class="box" style ="background-color: red; text-decoration: underline;" >box1</div>
    <div id = "box2" class="box" style ="background-color: #00FF00" >box2</div>
    <div id = "box3" class="box" style ="background-color: rgba(0,0,255,0.2)" >box3</div>
</body>
</html>
